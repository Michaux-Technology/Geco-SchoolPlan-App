  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)"/>
  
  <!-- Corps principal -->
  <ellipse cx="512" cy="600" rx="300" ry="180" fill="url(#bodyGradient)"/>
  
  <!-- Tête -->
  <ellipse cx="512" cy="350" rx="200" ry="130" fill="url(#bodyGradient)"/>
  
